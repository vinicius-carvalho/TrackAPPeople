<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>
    TrackAPPeople
  </title>
  
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/TrackAPPeople.css" rel="stylesheet">
  <link href="css/map css.css" rel="stylesheet">
  
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
-->
  
  <!-- ionic/angularjs js -->
  <link href="css/ionic.app.css" rel="stylesheet">
  
  <script src="lib/ionic/js/ionic.bundle.js">
  </script>
  <script src="js/app.js">
  </script>
  <script src="js/maps.js">
  </script>
  <script src="js/jquery.js" type="text/javascript">
  </script>
  
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAlubEQd2eMfKg6CIfL_ID0UaBcIudtr3Q&libraries=places&sensor=true">
  </script>
  
  
  <!-- cordova script (this will be a 404 during development) -->
  
  
  <!-- your app's js -->
  
  
  
  </head>
  <body ng-app="starter" ng-controller="MainController">
    <ion-side-menus>
      <ion-side-menu-content drag-content="false" >
        <ion-header-bar class="bar-dark">
          <div class="buttons">
            <button class="button button-icon icon ion-navicon" ng-click="toggleLeft()">
          </button>
          </div>
          <h1 class="title">
            TrackAPPeople
          </h1>
          </ion-header-bar>

          <ion-content>
            <div class="row responsive-sm" >
              <br>
              <br>
              <div class="search col">
                
                <input  ng-keypress="($event.which === 13)?geocode():0" class="controls" id="search"  type="search" placeholder="Digite as coordenadas" />
                
                <button id="btn" ng-click="geocode()" style="height:38px;" class="button button-calm btn-search button-small" value="Search">
                  <i ng-click="geocode()"  class="icon ion-search">
                  </i>
                </button>
                
                <button ng-click="mostrarEsconderMapa()" id="esconderMapa" class="button button-balanced button-full">
                  {{esconder}}
                </button>
                
              </div>
            </div>
            
            <div class="row" data-tap-disable="true" >
              <div id="map_canvas" data-tap-disable="true" class="tam col">
              </div>
            </div>
           
            <br>

            <div class="row responsive-sm">
              <div id="check_boxes" class="col" >
                <h2>
                  Últimas Coordenadas 
                </h2>
                {{endereco}}
                <ul class="list">
                  <li class="item item-checkbox" ng-click="MostrarMarcador()" ng-repeat="(id, coord) in coordenadaslist" >
                    <label class="checkbox">
                      <input type="checkbox">
                    </label>
                    {{id}} : {{coord}}
                  </li>
                </ul>
              </div>

              <br>

            </div>
          </ion-content>          
      </ion-side-menu-content>
      
      <ion-side-menu side="left">
        <ion-list>
          <ion-item class="bar bar-header bar-dark menuheader">
            Menu
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item ng-click="teste()">
            Map
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item ng-click="enviar()">
            Localizar
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item ng-click="teste()">
            Instruções
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item ng-click="teste()">
            Configuração
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item ng-click="teste()">
            Sobre
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item ng-click="teste()">
            Sair
          </ion-item>
        </ion-list>
      </ion-side-menu>
  </ion-side-menus>
  <!--
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAlubEQd2eMfKg6CIfL_ID0UaBcIudtr3Q&sensor=true">
</script>
-->
  
  <script src="cordova.js">
  </script>
  
  </body>
</html>
