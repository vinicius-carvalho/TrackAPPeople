<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>
        TrackAPPeople
        </title>

        <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="../css/TrackAPPeople.css" rel="stylesheet">
        <link href="../css/map css.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        -->

        <!-- ionic/angularjs js -->
        <link href="../css/ionic.app.css" rel="stylesheet">

        <script src="../lib/ionic/js/ionic.bundle.js">
        </script>
        <script src="../js/app.js">
        </script>
        <script src="../js/maps.js">
        </script>
        <script src="../js/jquery.js" type="text/javascript">
        </script>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAlubEQd2eMfKg6CIfL_ID0UaBcIudtr3Q&libraries=places&sensor=true">
        </script>
    </head>

    <body>
        <main class="person">
            <img src="../img/perfil/perfil.jpg" class="person-picture">

            <h1 class="person-name">Vinicius Carvalho</h1>
            <a href="tel:981275534" class="person-phone">(12) 98127 - 5534</a>

            <h2 class="person-localization-title">Ultima localização:</h2>
            <address class="person-current-localization">
                Rua: Inconfidentes, 245,<br>
                Jd. São Dimas - São José dos Campos -<br>
                São Paulo - Brasil
            </address>
            <p class="person-click-to-update">Para atualizar, <a href="">clique aqui!</a></p>

            <button class="btn action">Visualizar a localização de Vinicius no mapa</button>

            <hr>

            <div id="map_canvas"></div>

            <update-coordinates>
                <p>Digite a baixo os valores que você recebeu por sms:</p>
                <input type="text" placeholder="digite as coordenadas aqui">
            </update-coordinates>
        </main>
    </body>
</html>
