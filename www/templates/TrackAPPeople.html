<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>
        TrackAPPeople
        </title>

        <link href="../css/TrackAPPeople.css" rel="stylesheet">
        <link href="../css/map css.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        -->

        <!-- ionic/angularjs js -->
        <link href="../css/ionic.app.css" rel="stylesheet">

        <script src="../lib/ionic/js/ionic.bundle.js">
        </script>
        <script src="../js/app.js">
        </script>
        <script src="../js/maps.js">
        </script>
        <script src="../js/jquery.js" type="text/javascript">
        </script>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAlubEQd2eMfKg6CIfL_ID0UaBcIudtr3Q&libraries=places&sensor=true">
        </script>
    </head>

    <body ng-app="starter" ng-controller="MainController">
        <header class="taskbar">
            <img src="../img/logo/white-header-logo.png">
        </header>

        <main class="person">
            <img src="../img/perfil/perfil.jpg" class="person-picture">

            <h1 class="person-name">Vinicius Carvalho</h1>
            <a href="tel:981275534" class="person-phone link">(12) 98127 - 5534</a>

            <h2 class="person-localization-title">Ultima localização:</h2>
            <address class="person-current-localization">
                Rua: Inconfidentes, 245,<br>
                Jd. São Dimas - São José dos Campos -<br>
                São Paulo - Brasil<br>
                <hr> 

                {{addressSearch[0]}}<br>
                {{addressSearch[1]}}
            </address>
            <p class="person-click-to-update">Para atualizar e receber as coordenadas, <input type="button" id="sendSMS" class="btn action" value="clique aqui!"></input></p>

            <button ng-click="hideMap()" id="hideMap" class="btn action">Visualizar a localização de Vinicius no mapa</button>

            <hr>

            <div class="row responsive-sm">
            <div class="row" data-tap-disable="true" >
              <div id="map_canvas" data-tap-disable="true" class="tam col"> <!-- Tem que deixar o tamanho inicial de 0 dando impressao de que está escondido, pois se usar o hide() ele fica zuado! --> 
              </div>
            </div>
        </div>

            <update-coordinates>
                <p>Digite a baixo os valores que você recebeu por sms:</p>
                <input ng-keypress="($event.which === 13)?geocode():0" id="search" type="search" placeholder="digite as coordenadas aqui"> <!-- a busca inicia quando vc aperta enter-->

                <button ng-click="geocode()">buscar</button>
            </update-coordinates>
        </main>

         
         <script type="text/javascript" src="../js/sms.js"></script>

    </body>
</html>
